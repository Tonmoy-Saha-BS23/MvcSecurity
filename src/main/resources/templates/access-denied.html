<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">
<head>
  <title>Access Denied</title>
  <style>
    body {
      background-color: #f5f5f5;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 500px;
      margin: 50px auto;
      text-align: center;
    }

    h1 {
      font-size: 36px;
      color: #333333;
      margin-bottom: 20px;
    }

    p {
      font-size: 18px;
      color: #666666;
      margin-bottom: 20px;
    }

    .icon {
      font-size: 100px;
      color: #999999;
      margin-bottom: 30px;
    }

    .btn {
      display: inline-block;
      padding: 12px 24px;
      font-size: 16px;
      font-weight: bold;
      text-decoration: none;
      color: #ffffff;
      background-color: #337ab7;
      border-radius: 4px;
      transition: background-color 0.3s;
    }

    .btn:hover {
      background-color: #286090;
    }
  </style>
</head>
<body>
<div class="container">
  <div class="icon">
    <i class="fas fa-lock"></i>
  </div>
  <h1>Access Denied</h1>
  <p>Sorry, you do not have permission to access this page.</p>
  <a th:href="@{/}" class="btn">Go to Homepage</a>
</div>
</body>
</html>
